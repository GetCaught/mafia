<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Jester</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    /* Additional CSS styles for arcade design */
    /* Add your own styles or modify as desired */
    body, h1, h2, h3, h4, p, ul, li {
      margin: 0;
      padding: 0;
    }

    body {
  background-color: #1c1c1c;
  color: #0e0202;
  font-family: 'Press Start 2P', cursive;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  position: relative; /* Add this */
}

body::before {
  content: "";
  background-image: url("https://www.jesterplanet.com/wp-content/uploads/2022/03/jester-with-marotte.png");
  background-size: cover;
  background-repeat: no-repeat;
  background-attachment: fixed;
  opacity: 0.02;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
}


    .logo {
      font-size: 100px;
      margin-bottom: 20px;
      margin-top: 0px;
      margin-left: 350px;
      color: transparent; /* Set text color to transparent */
  -webkit-text-stroke: 2px #ff6600; /* Width and color of the border */
  text-shadow: 2px #ff6600; /* Width and color of the border */
     
    }

    .arcade-container {
      text-align: center;
      padding: 20px;
    }

    .logo {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form input[type="text"],
    .form input[type="password"],
    .form input[type="submit"] {
      border: none;
      padding: 10px;
      margin: 10px;
      width: 200px;
      font-size: 16px;
      background-color: #333;
      color: #fff;
      outline: none;
      font-family: 'Press Start 2P', cursive;
    }

    .form input[type="submit"] {
      cursor: pointer;
      background-color: #f00;
    }

    .form input[type="submit"]:hover {
      background-color: #900;
    }

    .arcade-text {
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="arcade-container">
    <h1 class="logo">Welcome to Jester</h1>
    <div class="form">
      <form method="POST" action="/login">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
      </form>
      <p class="arcade-text">Don't have an account? <a href="/register">Register</a></p>
    </div>
  </div>
</body>
</html>
