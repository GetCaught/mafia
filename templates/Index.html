<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Jester</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    /* Additional CSS styles for arcade design */
    /* Add your own styles or modify as desired */
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .arcade-container {
      text-align: center;
      padding: 20px;
    }

    .logo {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form input[type="text"],
    .form input[type="password"],
    .form input[type="submit"] {
      border: none;
      padding: 10px;
      margin: 10px;
      width: 200px;
      font-size: 16px;
      background-color: #333;
      color: #fff;
      outline: none;
      font-family: 'Press Start 2P', cursive;
    }

    .form input[type="submit"] {
      cursor: pointer;
      background-color: #f00;
    }

    .form input[type="submit"]:hover {
      background-color: #900;
    }

    .arcade-text {
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="arcade-container">
    <h1 class="logo">Welcome to Jester</h1>
    <div class="form">
      <form method="POST" action="/login">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
      </form>
      <p class="arcade-text">Don't have an account? <a href="/register">Register</a></p>
    </div>
  </div>
</body>
</html>
